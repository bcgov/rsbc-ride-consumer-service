version: "3.8"

services:

  minio:
    image: "minio/minio:latest"
    ports:
      - "${FORWARD_MINIO_PORT:-9000}:9000"
      - "${FORWARD_MINIO_CONSOLE_PORT:-9090}:9090"
    environment:
      MINIO_ROOT_USER: "root"
      MINIO_ROOT_PASSWORD: "password"
      BITNAMI_DEBUG: "true"
      SSL_ENABLED: "false"
    volumes:
      - "minio:/data/minio"
    command: minio server /data/minio --console-address ":9090"
    networks:
      - docker-network

networks:
  docker-network:

volumes:
  db: {}
  minio:
    driver: local
